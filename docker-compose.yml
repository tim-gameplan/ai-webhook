version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ai-webhook-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-ai_webhook}
      POSTGRES_USER: ${POSTGRES_USER:-webhook_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-webhook_dev_password}
      POSTGRES_INITDB_ARGS: "-E UTF8"
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-webhook_user} -d ${POSTGRES_DB:-ai_webhook}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - webhook-network

  # Optional: Redis for task queue (can enable later)
  # redis:
  #   image: redis:7-alpine
  #   container_name: ai-webhook-redis
  #   ports:
  #     - "${REDIS_PORT:-6379}:6379"
  #   volumes:
  #     - redis_data:/data
  #   healthcheck:
  #     test: ["CMD", "redis-cli", "ping"]
  #     interval: 10s
  #     timeout: 3s
  #     retries: 5
  #   restart: unless-stopped
  #   networks:
  #     - webhook-network

  # Optional: PgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: ai-webhook-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@localhost}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - webhook-network
    profiles:
      - tools

volumes:
  postgres_data:
    driver: local
  # redis_data:
  #   driver: local
  pgadmin_data:
    driver: local

networks:
  webhook-network:
    driver: bridge
