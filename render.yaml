services:
  - type: web
    name: github-webhook-relay
    env: python
    buildCommand: cd server && pip install -r requirements.txt
    startCommand: cd server && uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: GITHUB_WEBHOOK_SECRET
        sync: false
